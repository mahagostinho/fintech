<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login Fintech</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>
	<body>
		<div class="container-fluid">
			<h1 class="px-3 py-5 fw-bold">FINTECH</h1>
			<h2 class="px-3 pt-5 pb-3 fw-semibold">LOGIN</h2>
			<form class="px-3" id="login" name="login" method="post">
				<div class="mb-3">
					<label for="email" class="form-label">E-mail</label>
					<input type="email" class="form-control bg-transparent border-top-0 border-start-0 border-end-0 border-success" id="email" placeholder="Ex: email@email.com">
				</div>
				<div class="mb-3">
					<label for="senha" class="form-label">Senha</label>
					<input type="password" class="form-control bg-transparent border-top-0 border-start-0 border-end-0 border-success" id="senha" placeholder="Ex: 123456abc">
				</div>
				<div class="d-flex justify-content-center mt-5">
					<input type="submit" class="btn my-btn" value="Iniciar">
				</div>
			</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</body>
</html>
